<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity=
    "sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title> Movie-Reviews </title>
</head>
<body>
    <div class="fluid" style="height: 50px; background-image: linear-gradient(to left,
     rgb(109, 63, 63), rgb(214, 134, 81) , rgb(145, 80, 83));">
        
    </div>
    <div class="container ">
        <form method="POST">
            {% csrf_token %}
        {% for form in form %}
        <h3 class="text-center">{{form.label_tag}}</h3>
        <div style="border-width: 2px; border-color: black;">  {{form}} </div>
        {% endfor %}
        <input type="submit" value="Submit" class="btn mt-3" 
        style="background-image: linear-gradient(to left, rgb(219, 90, 90), rgb(155, 118, 118));
        color: rgb(255, 240, 203); font-family: 'Arial'; border-color: rgb(24, 23, 23);
        border-width: 3px;">
        </form>
        
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
    crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
   integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
   crossorigin="anonymous"></script>

</body>
</html>
